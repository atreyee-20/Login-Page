<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="assets/Manufacturer.png"
  />
    <link rel="stylesheet" href="Manufacturer.css">
    <title>Manufacturer-Login</title>
</head>
<body>
    <div class="container">
        <article class="login-container">
            <img src="assets/Manufacturer.png" alt="Logo" style="width: 50px; height: 50px;">
            <h2>Login to your Account</h2>
            <form class="login-form" onsubmit="return handleLogin()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username e.g. xyz.." required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password e.g. xyz123.." required>
               </div>
               <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot password?</a>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </article>
    </div>
    <script src="style.js"></script>
</body>
</html>
